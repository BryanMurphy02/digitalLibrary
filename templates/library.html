{% extends "layout.html" %}

{% block title %}
My App
{% endblock %}

{% block content %}
<h1>Library</h1>
<p>This is the library page, where all books in your tbr (to be read) will show up</p>

<ul>
  {% for book in books %}
    <li>
      <strong>{{ book.title }}</strong><br>
      Pages: {{ book.page_count }}
    </li>
  {% endfor %}
</ul>

{% endblock %}
