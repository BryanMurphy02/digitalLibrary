<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<h1>Login</h1>

<form method="POST" action="{{ url_for('login') }}">
  <div>
    <label for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      required
    >
  </div>

  <br>

  <div>
    <label for="password">Password</label><br>
    <input
      type="password"
      id="password"
      name="password"
      required
    >
  </div>

  <br>

  <button type="submit">Log In</button>
</form>

<p>
  Don't have an account?
  <a href="{{ url_for('register') }}">Register</a>
</p>

</body>
</html>
